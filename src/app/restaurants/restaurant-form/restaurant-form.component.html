<div>
  <h1>{{ title }}</h1>
  <form (ngSubmit)="save()">
    <div>
      <label for="name">Nome</label>
      <input type="text" id="name" required [(ngModel)]="restaurant.name" name='name'>
    </div>
    <button type="submit">Enviar</button>
  </form>
  <hr />
  <a routerLink="/restaurants">Voltar</a>
</div>
